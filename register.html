    <section class="home">
        <div class="text">REGISTER FORM</div>
        
        <form action="https://formspree.io/f/xbjezbgp"
        method="POST">
        <label for="text">Label with <label class="text-2">*</label> is required to fill</label><br>
            <label for="name">Name <label class="text-2">*</label></label>
            <input type="text" id="name" name="Name" required>

            <input type="date" id="birthdate" name="Birthdate" required>



            <label for="gender">Gender:<label class="text-2">*</label></label>
            <select id="gender" name="Gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="level">Class <label class="text-2">*</label></label>

                <option value="1DAR">1 DARWIN</option>
                <option value="2AR-RAZI">2 AR-RAZI</option>
                <option value="2ARIS">2 ARISTOTLE</option>
                <option value="2EINS">2 EINSTEIN</option>
                <option value="2NEW">2 NEWTON</option>
                <option value="2DAR">2 DARWIN</option>
                <option value="3AL-GHAZALI">3 AL-GHAZALI</option>
                <option value="3ARIS">3 ARISTOTLE</option>
                <option value="3EINS">3 EINSTEIN</option>
                <option value="3NEW">3 NEWTON</option>
                <option value="3DAR">3 DARWIN</option>
                <option value="4IBNU-KHALDUN">4 IBNU-KHALDUN</option>
                <option value="4UM">4 UM</option>
                <option value="4USM">4 USM</option>
                <option value="4UPM">4 UPM</option>
                <option value="4UKM">4 UKM</option>
                <option value="4EST">4 ESTETIK</option>
                <option value="5IBNU-SINA">5 IBNU-SINA</option>
                <option value="5UM">5 UM</option>
                <option value="5USM">5 USM</option>
                <option value="5UPM">5 UPM</option>
                <option value="5UKM">5 UKM</option>
                <option value="5EST">5 ESTETIK</option>
            </select>

            <label for="gender">Register Activity:<label class="text-2">*</label></label>
            <select id="gender" name="Register Activity" required>
                <option value="">Select Activity</option>
                <option value="Technical Hiring">Technical Hiring</option>
                <option value="Master of Ceremony">Master of Ceremony</option>
            </select>

            <label for="gender">Register Position:<label class="text-2">*</label></label>
            <select id="gender" name="Register Position" required>
                <option value="">Select Position</option>
                <option value="Live Streaming Videographer">Live Streaming Videographer</option>

            </select>

            <input type="date" id="date" name="Date" required>
            <br>
            <button type="submit" id="btn">Register</button>
