    <section class="home">
        <div class="text">REGISTER FORM</div>

        <form action="https://formspree.io/f/xbjezbgp"
        method="POST">
        <label for="text">Label with <label class="text-2">*</label> is required to fill</label><br>
            <label for="name">Name <label class="text-2">*</label></label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email <label class="text-2">*</label></label>
            <input type="email" id="email" name="email" required>

            <label for="identity">Identity Card Number <label class="text-2">*</label></label>
            <input type="text" id="identity" name="identity" required>

            <label for="birthdate">Birthdate <label class="text-2">*</label></label>
            <input type="date" id="birthdate" name="birthdate" required>



            <label for="gender">Gender:<label class="text-2">*</label></label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="level">Class <label class="text-2">*</label></label>
            <select id="level" name="level" required>
                <option value="">Select Class</option>
                <option value="1KAA">1 KAA</option>
                <option value="1A">1 A</option>
                <option value="1B">1 B</option>
                <option value="1C">1 C</option>
                <option value="1D">1 D</option>
                <option value="2KAA">2 KAA</option>
                <option value="2A">2 A</option>
                <option value="2B">2 B</option>
                <option value="2C">2 C</option>
                <option value="2D">2 D</option>
                <option value="3KAA">3 KAA</option>
                <option value="3A">3 A</option>
                <option value="3B">3 B</option>
                <option value="3C">3 C</option>
                <option value="3D">3 D</option>
                <option value="4KAA">4 KAA</option>
                <option value="4A">4 A</option>
                <option value="4B">4 B</option>
                <option value="4C">4 C</option>
                <option value="4D">4 D</option>
                <option value="4PVMA">4 PVMA</option>
                <option value="5KAA">5 KAA</option>
                <option value="5A">5 A</option>
                <option value="5B">5 B</option>
                <option value="5C">5 C</option>
                <option value="5D">5 D</option>
                <option value="5E">5 E</option>
                <option value="5PVMA">5 PVMA</option>
            </select>

            <label for="date">Registration Date <label class="text-2">*</label></label>
            <input type="date" id="date" name="date" required>
            <br>
            <button type="submit" id="btn">Register</button>
        </form>
